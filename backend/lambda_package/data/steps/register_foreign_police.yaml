  - what_breaks: Going to wrong district office
    consequence: Sent to correct office, wastes time, deadline pressure
  - what_breaks: Insufficient accommodation proof
    consequence: Registration refused, must return with proper documents
  - what_breaks: Arriving outside office hours
    consequence: Cannot register, time lost
