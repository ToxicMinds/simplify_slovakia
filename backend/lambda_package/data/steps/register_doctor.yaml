failure_modes:
  - what_breaks: GP patient list is full
    consequence: Must find different GP (common in city center, try suburbs)
  - what_breaks: Not bringing health insurance card
    consequence: Cannot complete registration that day
  - what_breaks: Delaying until sick
    consequence: Pay private fees, cannot get sick leave quickly
