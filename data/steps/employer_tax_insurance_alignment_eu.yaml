failure_modes:
  - what_breaks: Relying only on EHIC card
    consequence: Denied routine care (GP, prescriptions, specialists)
  - what_breaks: Not declaring Slovak employment to home country
    consequence: Possible double taxation or lost benefits
  - what_breaks: Employer registers wrong health insurer
    consequence: Card doesn't arrive, confusion at doctors
