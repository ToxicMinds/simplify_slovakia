failure_modes:
  - what_breaks: Trying to open before residence card
    consequence: Bank refuses (non-EU need residence proof)
  - what_breaks: Not having proof of address
    consequence: Application incomplete, must return
  - what_breaks: Missing employment contract
    consequence: Bank may refuse or require higher initial deposit
