step_id: enter_slovakia
title: Enter Slovakia on National Visa
jurisdiction: Slovakia
applies_to:
  persona: non_eu_employee_first_entry_bratislava_single
preconditions:
  - national_visa_granted
outputs:
  - legal_entry_completed
description:
  You must enter Slovakia within the validity period of your National Visa (Type D).
  The date of entry triggers mandatory in-country obligations such as police registration
  and residence permit applications.
